<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="form-image">

                <div class="input-group">

                    <div class="input-box">
                        <label for="email">E-mail:</label>
                        <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular:</label>
                        <input id="number" type="text" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input id="password" type="text" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha:</label>

                            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
                            <label for="tecnologia3">JavaScript</label>
                        
                            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PYTHON">
                            <label for="tecnologia4">Python</label>

                <div class="gender-inputs">

</html>
